<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Gupta | Portfolio</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Inline CSS for quick updates */

        /* Center the profile container */
        #profile {
            display: flex;
            flex-direction: column; /* Stack children vertically */
            align-items: center;    /* Center horizontally */
            justify-content: center;/* Center vertically if needed */
            margin: 20px;           /* Add spacing */
            text-align: center;
        }

        #profile-photo img {
            width: 150px; /* Adjust as needed */
            height: 150px;
            border-radius: 50%; /* Makes the image round */
            border: 4px solid #000; /* Optional border */
        }

        #profile-name h1 {
            margin-top: 10px; /* Adds spacing between image and name */
            font-size: 1.8rem; /* Adjust font size */
            font-weight: bold;
        }

        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        main {
            padding: 20px;
        }

        .projects-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .project-box {
            width: 30%;
            text-align: center;
            background-color: #e4e4e4;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .project-box img {
            width: 100%;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        header.dark-mode,
        footer.dark-mode {
            background-color: #333333;
        }

        .project-box.dark-mode {
            background-color: #444444;
        }

        .switch {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .slider {
            display: inline-block;
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 20px;
        }
    </style>
</head>
<body>    
    <!-- Profile Section -->
    <section id="profile">
        <div id="profile-photo">
            <img src="assets/images/mainImg.jpg" alt="Ryan Gupta's Photo">
        </div>
        <div id="profile-name">
            <h1>Ryan Gupta</h1>
        </div>
    </section>

    <header>
        <div class="header-left">
            <!-- Empty space for additional header content if needed -->
        </div>
        <div class="header-right">
            <!-- Toggle Switch for Theme -->
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <main>
        <section id="projects">
            <h2>Projects</h2>
            <div class="projects-container">
                <div class="project-box">
                    <a href="project1.html">
                        <img src="assets/images/Project1.jpg" alt="Image">
                        <p>Janky-Hollow-Knight</p>
                    </a>
                </div>
                <div class="project-box">
                    <a href="project2.html">
                        <img src="assets/images/project2.jpg" alt="Image">
                        <p>WIP</p>
                    </a>
                </div>
                <div class="project-box">
                    <a href="project3.html">
                        <img src="assets/images/project3.jpg" alt="Image">
                        <p>WIP</p>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Contact</p>
        <p>rryyan21@gmail.com</p>
        <p>+1 530 786 9574</p>
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const header = document.querySelector('header');
        const footer = document.querySelector('footer');
        const projectBoxes = document.querySelectorAll('.project-box');

        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                // Add dark mode
                body.classList.add('dark-mode');
                header.classList.add('dark-mode');
                footer.classList.add('dark-mode');
                projectBoxes.forEach(box => box.classList.add('dark-mode'));
            } else {
                // Remove dark mode
                body.classList.remove('dark-mode');
                header.classList.remove('dark-mode');
                footer.classList.remove('dark-mode');
                projectBoxes.forEach(box => box.classList.remove('dark-mode'));
            }
        });
    </script>
</body>
</html>
