<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Gupta | Portfolio</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>    
    <!-- Profile Section -->
    <section id="profile">
        <div id="profile-photo">
            <img src="assets/images/mainImg.jpg" alt="Ryan Gupta's Photo">
        </div>
        <div id="profile-name">
            <h1>Ryan Gupta</h1>
        </div>
    </section>

    <header>
        <div class="header-left">
            <!-- Empty space for additional header content if needed -->
        </div>
        <div class="header-right">
            <!-- Toggle Switch for Theme -->
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <main>
        <!--Buttons Section -->
        <section id="buttons-section">
            <div class="buttons-container">
                <!-- Resume Button with Link -->
                <a href="assets/images/RGResume.pdf"  target="_blank">
                    <button class="btn" id="button1">Resume</button>
                </a>

                <a href="https://github.com/rryyan21"  target="_blank">
                    <button class="btn" id="button2">Github</button>
                </a>
            </div>
        </section>
        
        

        <section id="projects">
            <h2>Projects</h2>
            <div class="projects-container">
                <div class="project-box">
                    <a href="project1.html">
                        <img src="assets/images/Project1.jpg" alt="Image">
                        <p>Janky-Hollow-Knight</p>
                    </a>
                </div>
                <div class="project-box">
                    <a href="project2.html">
                        <img src="assets/images/project2.jpg" alt="Image">
                        <p>WIP</p>
                    </a>
                </div>
                <div class="project-box">
                    <a href="project3.html">
                        <img src="assets/images/project3.jpg" alt="Image">
                        <p>WIP</p>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Contact</p>
        <p>rryyan21@gmail.com</p>
        <p>+1 530 786 9574</p>
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const header = document.querySelector('header');
        const footer = document.querySelector('footer');
        const projectBoxes = document.querySelectorAll('.project-box');
        const profileName = document.getElementById('profile-name'); 
        

        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                // Add dark mode
                body.classList.add('dark-mode');
                header.classList.add('dark-mode');
                footer.classList.add('dark-mode');
                projectBoxes.forEach(box => box.classList.add('dark-mode'));
                profileName.classList.add('dark-mode'); // Added this line

            } else {
                // Remove dark mode
                body.classList.remove('dark-mode');
                header.classList.remove('dark-mode');
                footer.classList.remove('dark-mode');
                projectBoxes.forEach(box => box.classList.remove('dark-mode'));
                profileName.classList.remove('dark-mode'); // Added this line
            }
        });
    </script>

</body>
</html>
